<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people me-2"></i>Contactos</h2>
        <button class="btn btn-success shadow" (click)="openContactModal()" title="Agregar nuevo contacto">
          <i class="bi bi-person-plus me-1"></i>Nuevo Contacto
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th class="text-center align-middle"><i class="bi bi-person me-1"></i>Nombre</th>
              <th class="text-center align-middle"><i class="bi bi-telephone me-1"></i>Teléfono</th>
              <th class="text-center align-middle"><i class="bi bi-toggle-on me-1"></i>Excluir</th>
              <th class="text-center align-middle"><i class="bi bi-gear me-1"></i>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td class="text-center align-middle">{{contact.name}}</td>
              <td class="text-center align-middle">{{contact.phone}}</td>
              <td class="text-center align-middle">
                <span class="badge" [ngClass]="contact.exclude ? 'bg-warning' : 'bg-success'">
                  {{contact.exclude ? 'Sí' : 'No'}}
                </span>
              </td>
              <td class="text-center align-middle">
                <button class="btn btn-sm me-2 shadow" [ngClass]="contact.exclude ? 'btn-success' : 'btn-warning'" (click)="toggleExclude(contact)"
                        title="{{contact.exclude ? 'Incluir contacto' : 'Excluir contacto'}}">
                  <i class="bi" [ngClass]="contact.exclude ? 'bi-toggle-on' : 'bi-toggle-off'"></i>
                  {{contact.exclude ? 'Incluir' : 'Excluir'}}
                </button>
                <button class="btn btn-sm btn-info me-2 shadow" (click)="openContactModal(contact)" title="Editar contacto">
                  <i class="bi bi-pencil me-1"></i>Editar
                </button>
                <button class="btn btn-sm btn-danger shadow" (click)="deleteContact(contact._id!)" title="Eliminar contacto">
                  <i class="bi bi-trash me-1"></i>Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
