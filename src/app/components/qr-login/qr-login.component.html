<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">
            <i class="bi bi-whatsapp me-2"></i>Estado de WhatsApp
          </h3>
        </div>
        <div class="card-body text-center p-4">
          
          <!-- Loading -->
          <div *ngIf="loading" class="py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Verificando estado...</p>
          </div>

          <!-- Error -->
          <div *ngIf="error && !loading" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ error }}
            <button class="btn btn-sm btn-outline-primary mt-2" (click)="checkStatus()">
              Reintentar
            </button>
          </div>

          <!-- Sesi√≥n Activa -->
          <div *ngIf="!loading && sessionActive && !error" class="py-4">
            <div class="text-success mb-4">
              <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
            </div>
            <h4 class="text-success mb-3">‚úÖ Sesi√≥n Activa</h4>
            <p class="text-muted">WhatsApp est√° conectado y funcionando correctamente</p>
          </div>

          <!-- QR Code -->
          <div *ngIf="!loading && !sessionActive && qrImage && !error" class="py-4">
            <h4 class="mb-4">üì± Escanea el c√≥digo QR</h4>
            <div class="qr-container mb-3">
              <img [src]="qrImage" alt="QR Code" class="img-fluid rounded shadow-sm" style="max-width: 400px;">
            </div>
            <div class="alert alert-info">
              <i class="bi bi-info-circle me-2"></i>
              Abre WhatsApp en tu tel√©fono y escanea este c√≥digo
            </div>
          </div>

          <!-- Sin QR disponible -->
          <div *ngIf="!loading && !sessionActive && !qrImage && !error" class="py-4">
            <div class="text-warning mb-4">
              <i class="bi bi-hourglass-split" style="font-size: 4rem;"></i>
            </div>
            <h4 class="mb-3">Esperando QR...</h4>
            <p class="text-muted">El c√≥digo QR se generar√° en unos momentos</p>
            <button class="btn btn-primary mt-2" (click)="checkStatus()">
              <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
